            –ó–∞–ø—É—Å—Ç–∏—Ç–µ `.exe` ‚Äî –æ–Ω –±—É–¥–µ—Ç –∏—Å–∫–∞—Ç—å `config.json` –≤ —Ç–æ–π –∂–µ –ø–∞–ø–∫–µ.
          draft: false
